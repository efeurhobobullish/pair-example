    .box {

      text-align: center;
      background-color: #fff7f7;

<body>
  <div class="bg">   
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">Link with Phone Number</h3>
            <br>
            <h6>Enter your number with country code.</h6>
            <div class="input-container">
              <input placeholder="Example: 2348078582627" type="number" id="number" placeholder="Enter your phone number" name="">
              <button id="submit">Submit</button>
            </div>
            
            <a id="waiting-message" class="centered-text" style="display: none;">Wait while loading PAIR-CODE</a>
            <br>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const output = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const phoneInput = document.getElementById("number");

    function sanitizeNumber(input) {
      return input.replace(/\D/g, "");
    }

    async function fetchPairCode(phoneNumber) {
      try {
        const response = await fetch(`/pair?number=${phoneNumber}`);
        const data = await response.json();

        if (response.ok) {
          output.innerHTML = `
            <font id="copy" onclick="copyToClipboard('${data.code}')" style="color:red;font-weight:bold" size="5">
              CODE: <span style="color:black;font-weight:bold">${data.code || "TRY LATER!"}</span>
            </font><br><br><br>
          `;
        } else {
          output.innerHTML = `<p style="color:black;font-weight:bold">Error: Unable to fetch pair code</p>`;
        }
      } catch (error) {
        output.innerHTML = `<p style="color:black;font-weight:bold">Error: ${error.message}</p>`;
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          const copyBtn = document.getElementById("copy");
          copyBtn.innerText = "COPIED";
          copyBtn.style.color = "blue";
          setTimeout(() => {
            copyBtn.innerText = `CODE: ${text}`;
            copyBtn.style.color = "red";
          }, 1000);
        })
        .catch(err => alert(`Copy failed: ${err}`));
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const inputNumber = sanitizeNumber(phoneInput.value);

      if (!inputNumber) {
        output.innerHTML = '<p style="color:black;font-weight:bold">Enter your phone number with country code</p>';
        return;
      }
      
      if (inputNumber.length < 8) {
        output.innerHTML = '<p style="color:black;font-weight:bold">Invalid Number! <br>Please Enter a Valid Phone Number</p>';
        return;
      }

      phoneInput.value = `+${inputNumber}`;
      phoneInput.style.color = "black";
      phoneInput.style.fontSize = "20px";

      output.innerHTML = '<p style="color:black;font-weight:bold">Please Wait, loading PAIR-CODE...</p>';
      await fetchPairCode(inputNumber);
    });
  });
</script>
